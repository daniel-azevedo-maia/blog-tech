    <h1>Cadastro de novo usuário</h1>

    <h2 class="mb-3">Informações pessoais</h2>

    <p>* Campos obrigatórios</p>

  <form action="/usuario/cadastrar" method="POST" th:object="${usuarioobj}" id="formusuario">

    <div class="form-group">
      <label for="nome">Nome *</label>
      <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Informe o seu nome" required>
    </div>
  
    <div class="form-group">
      <label for="sobrenome">Sobrenome *</label>
      <input type="text" th:field="*{sobrenome}" class="form-control" id="sobrenome" placeholder="Informe o seu sobrenome" required>
    </div>
  
    <div class="form-group">
      <label for="email">E-mail *</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="seuemail@email.com" required>
    </div>
  
    <h2 class="mt-4 mb-3">Detalhes da conta</h2>
  
    <div class="form-group">
      <label for="login">Login *</label>
      <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Informe um login válido" required>
    </div>

    <div class="form-group">
      <label for="senha">Senha *</label>
      <input type="password" th:field="*{senha}" class="form-control" id="senha" placeholder="Informe uma senha" required>
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirme a senha *</label>
      <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required>
    </div>

    <!--
    <div class="form-group">
      <label for="confirmarSenha">Confirme a senha *</label>
      <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required>
    </div>
    -->

    <div class="form-group mt-4">
      <input type="submit" class="btn btn-primary" value="Cadastrar novo usuário">
      <a href="/" class="btn btn-primary">Voltar</a>
    </div>

  
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
